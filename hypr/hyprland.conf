source = $HOME/.config/hypr/monitors.conf
source = $HOME/.cache/wal/colors-hyprland.conf

exec-once = mako # Notification daemon

exec-once = wallpaper_startup

exec-once = batsignal -bpWCDFPU # Battery warnings
exec-once = udiskie # Disk automounting

exec-once = newsboat -x reload # reload rss feed
exec-once = hyprpm reload -n # reload plugins

# Something keeps bringing this fucker back (firefox?)
exec-once = rm -r ~/Downloads/ 
exec-once = rm -r ~/Documents/ 

exec-once = hyprsunset
exec-once = hyprctl hyprsunset identity

exec-once = systemctl start --user kanata.service

input {
    kb_layout = gb

    follow_mouse = 1 # focus follows mouse location

    mouse_refocus = false # Mouse only refocuses if crossing a window boundary. useful for pop-ups

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        scroll_factor = 1.0
    }

    sensitivity = 0.6 # -1.0 - 1.0, 0 means no modification
    accel_profile = flat

    repeat_rate = 30 # How quickly keys repeat
    repeat_delay = 250 # Long to hold before starting to repeat keys
}

debug {
    disable_logs = false
    error_position = 1
}

ecosystem {
    no_update_news = true
}

xwayland {
    force_zero_scaling = true
}
                                                           
general {
    gaps_in = 0
    gaps_out = 5
    border_size = 1
    col.active_border= $foreground
    col.inactive_border= $color1

    layout = dwindle

}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    key_press_enables_dpms = true
}
                                            
decoration {
    rounding = 0

    blur {
      enabled = false
      size = 5
      passes = 4
    }

    shadow {
        enabled = false
        range = 10
        sharp = true
        offset = 3 3
    }
}
                                   
animations {
    enabled = true

    animation = workspaces, 1, 1, default, slide
    animation = windowsIn, 1, 1, default, slide
    animation = windowsOut, 1, 1, default, slide
    animation = windowsMove, 1, 1, default, slide
    animation = fade, 0
}

dwindle {
    preserve_split = yes
}

windowrule = match:title ^(PhysicsCalculator), float on, center on, size 1024 512
# Make figures appear on top
windowrule = match:class ^(Matplotlib), float on, center on, size 853 533

windowrule = match:class ^(org.mozilla.Thunderbird), float on
windowrule = match:title ^(Mozilla Thunderbird), float off

windowrule = match:class ^(Mattermost), float on

$mainMod = SUPER
$modShift = SUPER_SHIFT

bind = $mainMod, RETURN, exec, kitty  #open the terminal
bind = $mainMod, Q, killactive, # close the active window

bind = SUPER SHIFT ALT, L, exec, sleep 1 && hyprctl dispatch dpms off & hyprlock # lock screem and go to black

bind = $modShift, M, exec, prompt 'Are you sure you want to exit Hyprland?' 'hyprctl dispatch exit'

### APPLICATIONS ###
bind = $mainMod, W, exec, qutebrowser # web
bind = $mainMod, M, exec, kitty neomutt # mail
bind = $mainMod, R, exec, kitty yazi #
bind = $mainMod, E, exec, thunar # GUI file viewer
bind = $mainMod, N, exec, kitty newsboat # rss

bind = SUPER, P, exec, wallpapermenu # choose wallpaper
bind = SUPER SHIFT, T, exec, select_wallpaper_with_theme # choose wallpaper

### SCRITPS ###
bind = $mainMod, C, exec, kitty --title=PhysicsCalculator ~/Main/scripts/physicsCalculator # dropdown calculator
bind = SUPER, X, exec, search_passwords

# Toggle hyprsunset
bind = SUPER, Z, exec, toggle_hyprsunset

### WORKFLOW
bind = $mainMod, V, togglefloating, # Allow a window to float
# bind = SUPER SHIFT, F, fullscreen
bind = $mainMod, F, fullscreen
bind = $mainMod, SPACE, exec, rofi -show drun # Show the graphical app launcher
bind = $mainMod, S, exec, screenshot

# Toggle gaps
bind = SUPER, G, exec, toggle_gaps

# Window focus
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Toggle kanata
bind = SUPER, B, exec, bash -c $HOME/Copernicus/scripts/toggle_kanata

# Toggle waybar
bind = SUPER, slash, exec, toggle_waybar

# Search emoji :)
bind = SUPER, I, exec, rofimoji -a copy
# Search accents
bind = SUPER, period, exec, accent_characters

# Resize window
bind = SUPER ALT, H, resizeactive,  -5% 0
bind = SUPER ALT, L, resizeactive,  5% 0
bind = SUPER ALT, K, resizeactive,  0 -5%
bind = SUPER ALT, J, resizeactive,  0  5%

# Move window
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split:workspace, 1
bind = $mainMod, 2, split:workspace, 2
bind = $mainMod, 3, split:workspace, 3
bind = $mainMod, 4, split:workspace, 4
bind = $mainMod, 5, split:workspace, 5
bind = $mainMod, 6, split:workspace, 6
bind = $mainMod, 7, split:workspace, 7
bind = $mainMod, 8, split:workspace, 8
bind = $mainMod, 9, split:workspace, 9
bind = $mainMod, 0, split:workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split:movetoworkspace, 1
bind = $mainMod SHIFT, 2, split:movetoworkspace, 2
bind = $mainMod SHIFT, 3, split:movetoworkspace, 3
bind = $mainMod SHIFT, 4, split:movetoworkspace, 4
bind = $mainMod SHIFT, 5, split:movetoworkspace, 5
bind = $mainMod SHIFT, 6, split:movetoworkspace, 6
bind = $mainMod SHIFT, 7, split:movetoworkspace, 7
bind = $mainMod SHIFT, 8, split:movetoworkspace, 8
bind = $mainMod SHIFT, 9, split:movetoworkspace, 9
bind = $mainMod SHIFT, 0, split:movetoworkspace, 10

# Toggle Waybar
bind = $modShift, W, exec, killall waybar; waybar;
bind = $modShift, W, exec, killall hyprpaper; hyprpaper

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, tab, workspace, m+1
bind = $modShift, tab, workspace, m-1
bind = ALT, tab, split:swapactiveworkspaces

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/media-binds.conf

# Variables
env = XCURSOR_SIZE,24

#XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# QT: Use wayland if available, fall back to x11 if not.
env = QT_QPA_PLATFORM,wayland

env = WOBSOCK_BLUE, /tmp/wobpipe-blue
env = WOBSOCK_YELLOW, /tmp/wobpipe-yellow
exec = rm -f $WOBSOCK_BLUE && mkfifo $WOBSOCK_BLUE && tail -f $WOBSOCK_BLUE | wob -c $HOME/Copernicus/wob-blue.ini
exec = rm -f $WOBSOCK_YELLOW && mkfifo $WOBSOCK_YELLOW && tail -f $WOBSOCK_YELLOW | wob -c $HOME/Copernicus/wob-yellow.ini

plugin {
    hyprsplit {
        num_workspaces = 10
        persistent_workspaces = false
    }
}
